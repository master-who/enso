<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enso</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Enso</h1>
        <button id="installBtn" class="button" style="display: none;">Install App</button>
        <button id="notifyBtn" class="button">Enable Notifications</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        const notifyBtn = document.getElementById('notifyBtn');
        const status = document.getElementById('status');

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful');
                })
                .catch(err => {
                    console.error('ServiceWorker registration failed:', err);
                });
        }

        // Install PWA
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    status.textContent = 'App installed successfully!';
                }
                deferredPrompt = null;
                installBtn.style.display = 'none';
            }
        });

        // Push Notifications
        notifyBtn.addEventListener('click', async () => {
            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    const registration = await navigator.serviceWorker.ready;
                    const subscription = await registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: 'BEN-2Rj9GEAYkcZiCHaqEjhuwtIhiMo7EOmTysiVaUk18tqKIV7fn_gK67BzXdBvKNFFWdmzlf5gpkiX3so0bQ4' // You'll need to replace this with your actual VAPID key
                    });
                    
                    // Here you would typically send the subscription to your server
                    status.textContent = 'Notifications enabled!';
                    notifyBtn.disabled = true;
                } else {
                    status.textContent = 'Notification permission denied';
                }
            } catch (error) {
                status.textContent = 'Error enabling notifications: ' + error;
            }
        });
    </script>
</body>
</html>
